version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install eslint
      - run: npm run lint
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18.2-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: |
            if [ $CIRCLE_BRANCH = 'production' ]; then
              yarn build
            fi
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    working_directory: ~/repo
    docker:
      - image: innovatorjapan/awscli:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy
          command: |
            if [ $CIRCLE_BRANCH = 'production' ]; then
              aws s3 sync build s3://sd.genesis --delete --exact-timestamps;
            fi
workflows:
  'Lint':
    jobs:
      - build:
          filters:
            branches:
              ignore: production
  'Build and deploy to AWS-S3 bucket 2':
    jobs:
      - build:
          filters:
            branches:
              only:
                - production
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - production
